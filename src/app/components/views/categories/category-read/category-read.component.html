<div class="content">
    <div class="title">
        <h1>Category</h1>
    </div>

    <button (click)="navigateToCategoryCreate()" class="mat-elevation-z8 button-new-category" mat-stroked-button color="primary">New Category</button>

    <div   class="mat-elevation-z8 content-table">
        <table class="table" mat-table [dataSource]="categories">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let row"> {{row.description}} </td>
        </ng-container>

        <ng-container matColumnDef="books">
          <th mat-header-cell *matHeaderCellDef> Books </th>
          <td mat-cell *matCellDef="let row"> 
            <a href="#">
              <i class="material-icons books">book</i>

            </a>
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td class="mat-header" mat-cell *matCellDef="let row"> {{row.action}} 
            <a class="edit" href="#">
              <i class="material-icons">edit</i>
            </a>
            <a class="delete" routerLink="delete/{{row.id}}" >
              <i class="material-icons">delete</i>
            </a>
          </td>
          
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
      
      
      
</div>
